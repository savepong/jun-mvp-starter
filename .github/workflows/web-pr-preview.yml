name: Web-PR-Preview

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "functions/**"
      - "docs/**"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    # https://github.com/FirebaseExtended/action-hosting-deploy/issues/321
    # permission for bot comment
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Get the PR number
        uses: actions/github-script@v7
        id: get_pr_data
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              throw new Error('No pull request found');
            }
            return pr;

      - name: Save version from PR number
        id: save_version
        run: |
          echo "pr_number=${{ fromJson(steps.get_pr_data.outputs.result).number }}" >> "$GITHUB_OUTPUT"

      - name: Install the dependencies
        run: npm install --ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: Build the application
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
          channelId: PR-${{steps.save_version.outputs.pr_number}}
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          expires: 30d
